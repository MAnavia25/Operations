<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Department - ANAVIA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.6/index.global.min.js"></script>
</head>
<body>

<header>
    <img src="images/logo-anavia-long.png" alt="ANAVIA Logo" class="logo">
    <h1>Operations Department</h1>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="operations.html"><i class="fas fa-helicopter"></i> Operations</a></li>
            <li><a href="training.html"><i class="fas fa-book-open"></i> Training</a></li>
            <li><a href="safety.html"><i class="fas fa-shield-alt"></i> Safety</a></li>
            <li><a href="maintenance.html"><i class="fas fa-wrench"></i> Maintenance</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <section id="calendar-section">
        <h2>Scheduled Operations</h2>
        <div id="calendar"></div>
    </section>

    <section id="book-flight">
        <h2>Book a Flight</h2>
        <button onclick="openForm()">✈️ Book Now</button>

        <div id="bookingForm" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeForm()">&times;</span>
                <h3>Flight Booking Form</h3>
                <form>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="date">Preferred Flight Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="details">Flight Details (Optional):</label>
                    <textarea id="details" name="details" rows="4"></textarea>

                    <button type="submit">Submit Booking</button>
                </form>
            </div>
        </div>
    </section>
</div>

<footer>
    <hr>
    <p>&copy; 2025 Operations Department - ANAVIA</p>
</footer>

<script>
    // Inicializa o FullCalendar
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: [
                { title: 'Flight to Zurich', start: '2025-02-10' },
                { title: 'Operational Training', start: '2025-02-15' },
                { title: 'Maintenance Check', start: '2025-02-20' }
            ]
        });
        calendar.render();
    });

    // Função do menu mobile
    function toggleMenu() {
        document.querySelector('nav ul').classList.toggle('active');
    }

    // Formulário modal
    function openForm() {
        document.getElementById('bookingForm').style.display = 'block';
    }

    function closeForm() {
        document.getElementById('bookingForm').style.display = 'none';
    }
</script>

</body>
</html>
