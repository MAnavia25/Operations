<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Department</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.css">
</head>
<body>

<header>
    <img src="images/logo-anavia-long.png" alt="ANAVIA Logo" class="logo">
    <h1>Operations Department</h1>
    <div class="menu-toggle" id="mobile-menu" onclick="toggleMenu()">&#9776;</div>
    <nav>
        <ul id="main-menu">
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="operations.html"><i class="fas fa-helicopter"></i> Operations</a></li>
            <li><a href="training.html"><i class="fas fa-book-open"></i> Training</a></li>
            <li><a href="safety.html"><i class="fas fa-shield-alt"></i> Safety</a></li>
            <li><a href="maintenance.html"><i class="fas fa-wrench"></i> Maintenance</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <!-- Seção do Calendário -->
    <section class="calendar-section">
        <h2>Department Schedule</h2>
        <div id="calendar"></div>
    </section>

    <!-- Seção de Reserva -->
    <section class="book-flight-section">
        <h2>Book a Flight</h2>
        <p>Plan your mission with ease by booking a flight for operations.</p>
        <button id="book-flight-button">Book Now</button>
    </section>
</div>

<footer>
    <p>&copy; 2025 Operations Department - ANAVIA</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.11.3/main.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            events: [
                { title: 'Flight Operations', start: '2025-02-15' },
                { title: 'Maintenance Check', start: '2025-02-18' },
                { title: 'Training Session', start: '2025-02-22' }
            ]
        });
        calendar.render();
    });

    // Mobile menu toggle
    function toggleMenu() {
        document.getElementById('main-menu').classList.toggle('active');
    }
</script>

</body>
</html>
